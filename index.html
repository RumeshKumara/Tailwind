<!DOCTYPE html>
<html lang="en">

        body {
            font-family: 'Arial', sans-serif;

      <br>
      <hr>
      <br>

      <p class="text-gray-900 text-lg">Tailwind</p>

      <hr>
      <br>

      <p class="text-sm text-yellow-500">Tailwind</p>

      <br>

      <br>
